<!DOCTYPE html>
<html>
<body>
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>

<p>Image to use:</p>
<img id="scream" src="map_move_json/map_move2.png" style="display: block;">


<!--<canvas id="myCanvas" style="border:1px solid #d3d3d3;"></canvas>-->
<canvas id="myCanvas" width="400px" height="200px"></canvas>

<!--height="200px" width="400px"-->
<script>

    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    var img = document.getElementById("scream");


    // img,
    // map_horizontal_start * block_horizontal_width, map_vertical_start * block_vertical_height,
    // map_horizontal_end * block_horizontal_width, map_vertical_end * block_vertical_height,
    // 0, 0,
    // block_horizontal_width * show_map_horizontal_length, block_vertical_height * show_map_horizontal_length;
    // ctx.drawImage(img,400,200);

    ctx.drawImage(
        img,
        100, 0,
        200, 200,
        0, 0,
        200, 200);


    document.write($("#myCanvas").css("width"));
    document.write($("#myCanvas").css("height"));

</script>


</body>
</html>
